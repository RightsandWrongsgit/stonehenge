version: '3.2'

#
# SERVICES
#

#
# Variables are loaded from .env file in this folder.
#

services:

  #
  # MYSQL
  #

  db:
    image: mysql:5.7
    volumes:
    - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - internal

  #
  # WORDPRESS
  #

  wordpress:
    depends_on:
    - db
    image: wordpress:latest
    container_name: "${PROJECT_NAME}-wordpress"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    labels:
      traefik.enable: true
      traefik.backend: "${PROJECT_NAME}-wordpress"
      traefik.port: 80
      traefik.docker.network: stonehenge-network
      traefik.frontend.rule: "Host:${APP1_HOST}"
    networks:
    - stonehenge-network
    - internal

#
# VOLUMES
#

volumes:
  db_data:

#
# NETWORKS
#

networks:
  # Internal network for project containers
  internal:
    external: false

  # Network from druidfi/stonehenge
  stonehenge-network:
    external: true
