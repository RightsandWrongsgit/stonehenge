name: Tests

on: [push]

jobs:

  test:

    strategy:
      fail-fast: false
      matrix:
        #os: [ ubuntu-latest, macos-latest ]
        os: [ ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Show debug info
        run: |
          docker --version
          docker-compose --version
          make debug
          make ping

      - name: Start up Stonehenge
        run: make up
